<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Reader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Research Paper Reader</h1>

        <!-- Upload PDF Section -->
        <div class="upload-section">
            <h2>Upload PDF</h2>
            <input type="file" id="pdfUpload" accept=".pdf">
            <button onclick="uploadPDF()">Upload and Extract Text</button>
        </div>

        <!-- Enter arXiv URL Section -->
        <div class="arxiv-section">
            <h2>Enter arXiv URL</h2>
            <input type="text" id="arxivUrl" placeholder="https://arxiv.org/html/...">
            <button onclick="scrapeArxiv()">Scrape and Extract Text</button>
        </div>

        <!-- Display Extracted Text -->
        <div class="text-section">
            <h2>Extracted Text</h2>
            <textarea id="extractedText" rows="15" readonly></textarea>
        </div>

        <!-- Text-to-Speech Section -->
        <div class="tts-section">
            <h2>Listen to Text</h2>
            <button onclick="playTTS()">Play Text-to-Speech</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
